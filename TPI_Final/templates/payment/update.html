{% extends 'layout.html' %}   
{% block body %}
<section id="cover" class="min-vh-100 abs-center">
        <div class="container">
                <div class="col-xl-8 col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <h1 class="display-6 py-2 text-truncate  text-center">Modificar Pago</h1>
                        <form action="/payment/update/{{p.id}}" method="post"> 
                          <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
                          {% include 'partial/_message.html'%}
                          
                          
                          <div class="row mb-2">
                            <div class="form-group col">
                                <small>Usuario</small>
                                <select class="form-select" aria-label="Default select example" name="userId">
                                    {% for u in usuarios%}
                                     {%if u.state == 1%}
                                      <option value="{{u.id}}" {%if u.id == p.userId %}selected{%endif%}>{{u.userName}}</option>
                                      {%endif%}
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="form-group col">
                                <small>Método de pago</small>
                                <select class="form-select" aria-label="Default select example" name="metodopago">
                                    {% for m in metodospago%}
                                    {%if m.state == 1%}
                                      <option value="{{m.id}}" {%if m.id == p.paymentTypeId %}selected{%endif%}>{{m.name}}</option>
                                    {%endif%}
                                      {%endfor%}
                                </select>
                            </div>
                          </div>

                          <div class="row mb-2">
                            <div class="form-group col">
                                <small>Nro de cuota</small>
                                <select class="form-select" aria-label="Default select example" name="cuota">
                                    {% for c in cuotas%}
                                    {%if c.state == 1%}
                                      <option value="{{c.id}}" {%if c.id == p.quotaId %}selected{%endif%}>{{c.quota}}</option>
                                    {%endif%}                                    
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="form-group col">
                                <small>Tarifa</small>
                                <select class="form-select" aria-label="Default select example" name="tarifa">
                                    {% for t in tarifas%}
                                    {% if t.state == 1%}
                                      <option value="{{t.id}}" {%if t.id == p.tariffId %}selected{%endif%}>{{t.name}}</option>
                                    {%endif%}
                                    {%endfor%}
                                </select>
                            </div>
                          </div>

                          <div class="row mb-2">
                            <div class="form-group col">
                                <small>Id Kayak</small>
                                <select class="form-select" aria-label="Default select example" name="kayak">
                                    {% for k in kayaks%}
                                    {%if k.state == 1%}
                                      <option value="{{k.id}}"{%if k.id == p.kayakId %}selected{%endif%} >{{k.id}}</option>
                                    {%endif%}
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="form-group col-md-6"> 
                                <small>Descripción</small>                           
                                <textarea class="form-control" rows="7"  id="inputtextarea" name="description"
                                name="description" placeholder="Descripción">{{p.description}}</textarea>
                              </div>
                          </div>
        
                            
        
                            <div class="float-right mb-3" style="float: right;">
                              <a href="{{ url_for('payments.getAll') }}" class="btn btn-primary mr-3">Cancelar</a>
                              <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                </div>
        </div>
    <!-- </div> -->
  </section>
  {% endblock %}
