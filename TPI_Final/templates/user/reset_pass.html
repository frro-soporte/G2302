
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body class="bg-light">

    {% include 'partial/_bootstrap.html' %}  
    <div class="container">
        <div class="abs-center">
            <form method="POST" action="{{ url_for('users.reset_password') }}" class="form border p-3 form">
                {% include 'partial/_message.html'%}
                <h2 class="text-center">Resetear Contraseña</h2>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Formulario -->
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="new_password">Nueva Contraseña:</label>
                    <input type="password" name="new_password" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" name="confirm_password" required class="form-control">
                </div>
    
                <!-- Botones en la misma fila -->

                <div class="row"> 
                    <div class="col-md-6 mb-3 mt-2">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-block">Atrás</a>
                    </div>
                    <div class="col-md-6 mb-3 mt-2">
                        <button type="submit" class="btn btn-primary btn-block w-100">Resetear Contraseña</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
