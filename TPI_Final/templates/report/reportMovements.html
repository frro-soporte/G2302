{% extends 'layout.html' %}

{% block body %}
    <div>
        <table class="table col-xl-6 col-lg-6 col-md-6 col-sm-6 mx-auto mt-3 ">
            {% include 'partial/_message.html'%}
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Kayak ID</th>
                    <th scope="col">Fecha de Alquiler</th>
                    <th scope="col">Hora de Alquiler</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ result.kayak_id }}</td>
                        <td>{{ result.rental_date }}</td>
                        <td>{{ result.rental_time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
